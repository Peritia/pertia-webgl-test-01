<!DOCTYPE html>
<html>
<head>
<title>WebGL - Lesson 1</title>
<script type="text/javascript" src="../libs/three.js"></script>
<script type="text/javascript">
var scene, renderer, camera, objects = [], lights = [];
function webgl_start() {
  webgl_init();
  webgl_add_objects();
  webgl_render();
}

function webgl_init() {
  var scene_width = 800;
  var scene_height = 800;
  var camaera_field_of_view = 75;
  var camera_aspect_ratio = scene_width / scene_height;
  var camera_near_clip = 0.1;
  var camera_far_clip = 1000;
  
  scene = new THREE.Scene();
  camera = new THREE.PerspectiveCamera(camera_field_of_view, camera_aspect_ratio, camera_near_clip, camera_far_clip);
  renderer = new THREE.WebGLRenderer();
  
  renderer.setSize(scene_width, scene_height);
  document.getElementByID("container").appendChild(renderer.domElement);
}

function webgl_add_objects() {
  var cube_geometry = new THREE.CubeGeometry(1,1,1);
  var cube_texture = new THREE.MeshLambertMaterial({ color: 0xFF0000 });
  var cube_mesh = new THREE.Mesh(cube_geometry, cube_texture);
  cube_mesh.position.set(5, 5, 0)
  objects.push(cube_mesh);
  
  scene.add(objects[0]);
}

function webgl_render() {
  requestAnimationFrame(webgl_render);
  renderer.render(scene, camera);
}

window.onload = webgl_start();
</script>
</head>
<body>
<h1>WebGL Test 01</h1>
<div id="container">

</div>
</body>
</html>
